<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starving Wolf Studios</title>
    <meta name="description" content="An independent game development studio crafting dark and memorable gaming experiences.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #a8b8d8 0%, #6b7b9b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.3rem;
            color: #8a9ab8;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .status {
            font-size: 1.1rem;
            color: #b0b8c8;
            margin-bottom: 2rem;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .social-links a {
            color: #8a9ab8;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid #3a4a6a;
            border-radius: 4px;
        }

        .social-links a:hover {
            color: #e0e0e0;
            border-color: #6b7b9b;
            transform: translateY(-2px);
        }

        .email {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #2a3a5a;
        }

        .email a {
            color: #8a9ab8;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .email a:hover {
            color: #a8b8d8;
        }

        .wolf-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .status {
                font-size: 1rem;
            }

            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wolf-icon">üê∫</div>
        <h1 class="logo">Starving Wolf Studios</h1>
        <p class="tagline">Independent Game Development</p>
        
        <div class="status">
            <p>We're an indie game studio crafting memorable gaming experiences, and 3D art.</p>
            <p style="margin-top: 1rem;">Currently in development. Follow our journey.</p>
        </div>

        <div class="social-links">
            <a href="https://youtube.com/@StarvingWolfStudios" target="_blank">YouTube</a>
            <a href="https://instagram.com/StarvingWolfStudios" target="_blank">Instagram</a>
            <a href="https://starvingwolfstudios.itch.io" target="_blank">Itch.io</a>
        </div>

        <div class="email">
            <p>Get in touch: <a href="mailto:contact@starvingwolfstudios.com">contact@starvingwolfstudios.com</a></p>
        </div>
    </div>
</body>
</html>
